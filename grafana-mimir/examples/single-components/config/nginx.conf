events {
    worker_connections 1024;
}

http {
    upstream backend {
        server distributor-1:8080 max_fails=1 fail_timeout=1s;
        server distributor-2:8080 max_fails=1 fail_timeout=1s;
    }

    server {
        listen 9009;
        access_log /dev/null;
        location / {
            proxy_pass http://backend;
        }
    }
}